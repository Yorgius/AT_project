{% block header %}

{% endblock header %}

{% block content %}

<main>
    <div class="container py-4">
        <div class="container text-center">
          <div class="row align-items-center">
            <div class="col-8">
              <h1 class="display-5 fw-bold">what site is this?</h1>
              <p class="fs-4">{{ description_text }}</p>
              <a href="{% url 'yarn_prices_urls:charts' %}" class="btn btn-primary btn-lg " type="button" style="
              --bs-btn-padding-y: .25rem;

              --bs-btn-font-size: 1.5rem; 
              --bs-btn-bg: #e3f2fd;

              --bs-btn-hover-color: black;
              --bs-btn-hover-bg: violet};
